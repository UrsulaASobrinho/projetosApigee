components:
  schemas:
    body_response:
      required:
        - account
        - dateProgress
        - headCircumference
        - height
        - id
        - weight
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        height:
          type: number
        weight:
          type: number
          example: 45
        headCircumference:
          type: number
        dateProgress:
          type: string
          format: date
        account:
          $ref: '#/components/schemas/body_response_account'
    body_request:
      required:
        - account
        - dateProgress
        - headCircumference
        - height
        - weight
      type: object
      properties:
        height:
          type: number
        weight:
          type: number
          example: 45
        headCircumference:
          type: number
        dateProgress:
          type: string
          format: date
        account:
          $ref: '#/components/schemas/body_response_account'
    body_response_account:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        firstName:
          type: string
          example: First
        lastName:
          type: string
          example: Last
        email:
          type: string
          format: email
          example: admin@admin.com
        dateBirth:
          type: string
          format: date
        gender:
          type: string
          example: M
          enum:
            - M
            - F
